<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      let hero = document.querySelector(".hero");
      let text = hero.querySelector("h1");

      function shadow(e) {
        //need to determine offset relative to element position
        let width = hero.offsetWidth;
        let height = hero.offsetHeight;
        let { offsetX: x, offsetY: y } = e;
        let walk = 100; //100 px
        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        let xWalk = Math.round((x / width) * walk - walk / 2);
        let yWalk = Math.round((y / height) * walk - walk / 2);
        console.log(window.outerHeight);
        text.style.textShadow = `${xWalk}px ${yWalk}px`;
      }
      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
